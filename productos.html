<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Gamer - Productos de Videojuegos</title>
    <style>

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #020010;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            background: #0a001a;
            padding: 25px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
            border-bottom: 2px solid #00eaff;
            animation: fadeIn 1s ease-in;
        }

        nav {
            background: #050013;
            display: flex;
            justify-content: center;
            padding: 15px;
            gap: 20px;
            border-bottom: 1px solid #00eaff;
            animation: slideDown 1.2s ease;
        }

        nav a {
            color: #00eaff;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #fff;
            text-shadow: 0 0 15px #00ffff;
        }

        @keyframes fadeIn {
            from {opacity: 0;} to {opacity: 1;}
        }

        @keyframes slideDown {
            from {transform: translateY(-50px); opacity: 0;} to {transform: translateY(0); opacity: 1;}
        }

        @keyframes zoom {
            from {transform: scale(0.8); opacity: 0;} to {transform: scale(1); opacity: 1;}
        }

        .categorias {
            width: 90%;
            margin: auto;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            animation: fadeIn 1.5s ease;
        }

        .cat {
            padding: 12px 25px;
            background: #0a0030;
            border: 1px solid #00eaff;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        .cat:hover {
            background: #00eaff;
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 0 15px #00eaff;
        }

        .container {
            width: 90%;
            margin: auto;
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: #0a0030;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: 0.5s;
            border: 1px solid #00eaff;
            box-shadow: 0 0 10px #00eaff40;
            animation: zoom 0.9s ease;
        }
        .card:hover {
            transform: scale(1.07) rotate(1deg);
            box-shadow: 0 0 20px #00eaff;
        }

        .card img {width: 100%; border-radius: 10px;}

        button {
            background: #00eaff;
            border: none;
            padding: 10px 20px;
            color: #000;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        button:hover {background: #00bcd4;}

        #carrito {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #0a0030;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00eaff;
            width: 230px;
            box-shadow: 0 0 15px #00eaff;
        }

        #listaCarrito li {
            margin: 5px 0;
        }

        .eliminar {
            color: red;
            cursor: pointer;
            margin-left: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background: #0a001a;
            border-top: 2px solid #00eaff;
        }

    </style>
</head>
<body>

<header>Tienda Gamer</header>

<nav>
    <a href="#categorias">CategorÃ­as</a>
    <a href="#productos">Productos</a>
    <a href="#carrito">Carrito</a>
</nav>

<div id="categorias" class="categorias">
    <div class="cat">Consolas</div>
    <div class="cat">Accesorios</div>
    <div class="cat">PC Gaming</div>
    <div class="cat">AudÃ­fonos</div>
</div>

<div id="carrito">
    <h3>Carrito ðŸ›’</h3>
    <ul id="listaCarrito"></ul>
    <strong>Total: $<span id="total">0</span></strong>
</div>

<div id="productos" class="container">
    <div class="card">
        <img src="imagenes/playstation 5.jpeg">
        <h3>PlayStation 5</h3>
        <p class="price">499</p>
        <button onclick="agregarCarrito('PlayStation 5', 499)">Agregar</button>
    </div>

    <div class="card">
        <img src="imagenes/Xbox Series X.jpeg">
        <h3>Xbox Series X</h3>
        <p class="price">499</p>
        <button onclick="agregarCarrito('Xbox Series X', 499)">Agregar</button>
    </div>

    <div class="card">
        <img src="imagenes/Nitendo Switch.jpeg">
        <h3>Nintendo Switch</h3>
        <p class="price">299</p>
        <button onclick="agregarCarrito('Nintendo Switch', 299)">Agregar</button>
    </div>
</div>

<audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9e97042892.mp3?filename=click-124467.mp3"></audio>

<script>
    let total = 0;

    function agregarCarrito(nombre, precio) {
        document.getElementById('clickSound').play();

        const lista = document.getElementById('listaCarrito');
        const item = document.createElement('li');

        const id = Date.now();
        item.setAttribute('data-id', id);
        item.innerHTML = `${nombre} - $${precio} <span class='eliminar' onclick='eliminarItem(${id}, ${precio})'>X</span>`;

        lista.appendChild(item);
        total += precio;
        document.getElementById('total').textContent = total;
    }

    function eliminarItem(id, precio) {
        const lista = document.getElementById('listaCarrito');
        const items = lista.querySelectorAll('li');

        items.forEach(item => {
            if (item.getAttribute('data-id') == id) {
                item.remove();
            }
        });

        total -= precio;
        document.getElementById('total').textContent = total;
    }
</script>

<footer>Â© 2025 Tienda Gamer Neon</footer>

</body>
</html>
